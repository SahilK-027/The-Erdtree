<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/erdtree.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Erdtree</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      html,
      body {
        background-color: #000;
        overflow: hidden;
      }

      canvas#three {
        position: fixed;
        top: 0;
        left: 0;
        outline: none;
      }

      #progress {
        width: 100%;
        height: 2px;
        background: #222;
        position: fixed;
        top: 50%;
        left: 0;
        transition: all 0.3s ease;
      }

      #bar {
        width: 0;
        height: 100%;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="progress"><div id="bar"></div></div>
    <canvas id="three"></canvas>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
